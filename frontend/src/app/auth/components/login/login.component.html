<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login to Hire a Counsellor</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="login-message">
        <p>Please sign in with your Google account to continue</p>
      </div>
      
      <div class="google-signin-container">
        <button mat-raised-button class="google-signin-button" (click)="signInWithGoogle()">
          <img src="assets/images/google-logo.svg" alt="Google" class="google-logo">
          <span>Sign in with Google</span>
        </button>
      </div>
      
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="30"></mat-spinner>
        <p>Signing you in...</p>
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <div class="register-link">
        <span>Don't have an account?</span>
        <a [routerLink]="['/auth/register']" mat-button color="accent">Register Now</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
